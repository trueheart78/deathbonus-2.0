    <title>Go, Deathbonus!</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <style type="text/css">
body {
  background-image: url("assets/smile-1280x710.png");
  background-position: 50% 0%;
  background-repeat: repeat;
}
input, button {
  width: 300px;
  margin-top: 5px;
}

input {
  text-align: center;
}
    </style>
    <script type="text/javascript">
var inputTextValue;

function relocate(chat, subscribe) {
  var channelName = document.getElementById('channelName').value.toLowerCase()
  if (channelName == "") {
    channelName = "dexbonus"
  }
  if (chat == true) {
    window.location = "https://www.twitch.tv/popout/"+channelName+"/chat?no-mobile-redirect=true"
  } else if(subscribe) {
    window.location = "https://www.twitch.tv/subs/"+channelName
  } else {
    window.location = "http://go.twitch.tv/"+channelName
  }
}

//creates a listener for when you press a key
window.onkeyup = keyup;
function keyup(e) {
  inputTextValue = e.target.value
  if (e.keyCode == 13) {
    relocate()
  }
}
    </script>
  </head>
  <body>
    <div align="center">
      <input id="channelName" placeholder="dexbonus"><br />
      <button type="button" class="btn btn-success" onclick="relocate(false, true)">Subscribe</button><br />
      <button type="button" class="btn btn-danger" onclick="relocate(true, false)">Chat</button><br />
      <button type="button" class="btn btn-primary" onclick="relocate(false, false)">Watch</button>
    </div>
  </body>
</html>
